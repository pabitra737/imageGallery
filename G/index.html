<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-images"></i>
                    Gallery
                </h1>
                <div class="header-controls">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search images..." class="search-input">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Filter and Sort Controls -->
    <section class="controls">
        <div class="container">
            <div class="controls-content">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="nature">Nature</button>
                    <button class="filter-btn" data-filter="travel">Travel</button>
                    <button class="filter-btn" data-filter="people">People</button>
                    <button class="filter-btn" data-filter="food">Food</button>
                    <button class="filter-btn" data-filter="architecture">Architecture</button>
                </div>
                <div class="sort-controls">
                    <select id="sortSelect" class="sort-select">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="popular">Most Popular</option>
                        <option value="name">Name A-Z</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <!-- Gallery Container -->
    <main class="main">
        <div class="container">
            <div class="gallery" id="gallery">
                <!-- Images will be dynamically loaded here -->
            </div>
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
                <p>Loading images...</p>
            </div>
            <button class="load-more-btn" id="loadMoreBtn" style="display: none;">
                <i class="fas fa-plus"></i>
                Load More Images
            </button>
        </div>
    </main>

    <!-- Favorites Sidebar -->
    <div class="favorites-sidebar" id="favoritesSidebar">
        <h2>Favorites</h2>
        <div class="favorites-list" id="favoritesList">
            <!-- Favorite images will be dynamically added here -->
        </div>
    </div>

    <!-- Favorites Toggle Button -->
    <button id="favoritesToggle" class="favorites-toggle" aria-label="Show Favorites">
        <i class="fas fa-heart"></i>
        <span id="favoriteCount" class="favorite-count">0</span>
    </button>


    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-overlay" id="lightboxOverlay"></div>
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightboxClose" aria-label="Close lightbox">
                <i class="fas fa-times"></i>
            </button>
            <button class="lightbox-prev" id="lightboxPrev" aria-label="Previous image">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="lightbox-next" id="lightboxNext" aria-label="Next image">
                <i class="fas fa-chevron-right"></i>
            </button>
            <div class="lightbox-image-container">
                <img class="lightbox-image" id="lightboxImage" alt="">
                <div class="lightbox-loading">
                    <div class="spinner"></div>
                </div>
            </div>
            <div class="lightbox-info">
                <h3 class="lightbox-title" id="lightboxTitle"></h3>
                <p class="lightbox-description" id="lightboxDescription"></p>
                <div class="lightbox-actions">
                    <button class="action-btn favorite-btn" id="favoriteBtn" aria-label="Add to favorites">
                        <i class="far fa-heart"></i>
                    </button>
                    <button class="action-btn download-btn" id="downloadBtn" aria-label="Download image">
                        <i class="fas fa-download"></i>
                    </button>
                    <button class="action-btn fullscreen-btn" id="fullscreenBtn" aria-label="Toggle fullscreen">
                        <i class="fas fa-expand"></i>
                    </button>
                    <button class="action-btn slideshow-btn" id="slideshowBtn" aria-label="Start slideshow">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="lightbox-counter">
            <span id="imageCounter">1 / 1</span>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>

</html>
